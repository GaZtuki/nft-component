<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <title>NFT Card | Frontend Mentor</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="" class="nft">
        <div class="bg-content">
          <img src="images/icon-view.svg" alt="" class="view-img">
        </div>
      </div>
      <div class="card-content">
        <p class="card-heading">Equilibrium #3429</p>
        <p class="card-subheading">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-timing">
          <div class="eth-cuantity">
            <img src="images/icon-ethereum.svg" alt="">
            <p class="eth-left">0.041ETH</p>
          </div>
          <div class="time-left">
            <img src="images/icon-clock.svg" alt="">
            <p class="time">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="user-info">
          <img src="images/image-avatar.png" alt="" class="user-img">
          <span>Creation of</span>
          <p class="user-name">Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
